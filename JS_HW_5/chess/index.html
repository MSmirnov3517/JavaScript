<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function () {
            for (let i = 0; i < 8; i++) {
                var bukv = ' ABCDEFGH'
                var num = '12345678'
                var div_row = document.createElement('div');
                div_row.className = 'div_row';
                document.body.append(div_row);



                var divName = document.createElement('div');
                divName.className = 'divName';
                divName.innerHTML = bukv[i];
                div_row.append(divName);

                for (let y = 0; y < 8; y++) {
                    if (i == 0) {
                        var divName = document.createElement('div');
                        divName.className = 'divName';
                        divName.innerHTML = num[y];
                        div_row.append(divName);
                    } else if ((i + y) % 2 == 0) {
                        var div_black = document.createElement('div');
                        div_black.className = 'div_black';
                        div_row.append(div_black);
                    } else {
                        var div_white = document.createElement('div');
                        div_white.className = 'div_white';
                        div_row.append(div_white);
                    }
                }
            }
        }
    </script>
</head>
